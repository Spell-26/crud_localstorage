<body>
    <header id="cabecera" class="cabecera">
        <div id="acciones" class="informacion_superior">
            <a class="boton blanco" id="registro" onclick="mostrar_modal()"><span>Registrarse</span> </a>
            <a class="boton blanco"><span>Iniciar sesión</span></a>
        </div>

       <div id="empleado" class="informacion_superior">
        <span class="material-symbols-outlined">
            face
            </span>
        <a class="boton blanco"><span>NombreUsuario</span> </a>
        <a class="boton escarlata"><span>Cerrar sesión</span> </a>

       </div>
        
    </header>

    <section id="listado_empleados">
        <h1 class="titulo_seccion">Todos los empleados.</h1>
        <p class="tip">Aquí puedes observar un listado con todos los empleados registrados,
            también podrás editarlos con el icono: <span class="material-symbols-rounded">
                edit
                </span> o eliminar con el icono: <span class="material-symbols-rounded">
                    delete
                    </span>.
        </p>
        <div class="contenedor">
            <table id="tabla_empleados">
                <tr id="cabecera_empleados">
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Profesión</th>
                    <th>Departamento</th>
                    <th>Dirección</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </table>
        </div>
    </section>
